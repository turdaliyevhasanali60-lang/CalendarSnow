{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In • Snowglass</title>

  <style>
    :root{
      --glass: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --blue: rgba(10,132,255,.95);
      --cyan: rgba(34,197,255,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',sans-serif;
      color:var(--text);
      background:#040814;
      overflow:hidden;
    }

    .wallpaper{
      position:fixed; inset:0; z-index:-3;
      background-image:url("{% static 'img/wallpaper.webp' %}");
      background-size:cover;
      background-position:center;
      background-color: rgba(0, 8, 24, .35);
      background-blend-mode: multiply;
      filter:saturate(1.12) contrast(1.06);
    }
    .vignette{
      position:fixed; inset:-18%; z-index:-2;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,.12), rgba(0,0,0,.62) 70%),
        radial-gradient(circle at 20% 80%, rgba(120,214,255,.08), transparent 60%),
        radial-gradient(circle at 85% 70%, rgba(120,156,255,.06), transparent 55%);
      pointer-events:none;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }
    .card{
      width:min(460px, 100%);
      padding:22px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(38px) saturate(170%);
      -webkit-backdrop-filter: blur(38px) saturate(170%);
    }

    .brand{
      font-weight:900;
      letter-spacing:-.35px;
      font-size:18px;
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      user-select:none;
    }
    .brand .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--cyan), rgba(37,99,235,.95));
      box-shadow: 0 8px 22px rgba(10,132,255,.35);
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
      letter-spacing:-.6px;
    }
    .sub{
      margin:0 0 18px;
      color: rgba(255,255,255,.72);
      font-size:13px;
      line-height:1.4;
    }

    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      font-weight:850;
      font-size:13px;
      padding:11px 14px;
      border-radius:14px;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, opacity .18s ease;
      display:flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); }

    .btn-primary{
      color:white;
      background: linear-gradient(135deg, rgba(34,197,255,.95), rgba(37,99,235,.95));
      box-shadow: 0 10px 30px rgba(10,132,255,.28);
    }

    .btn-secondary{
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.90);
      border: 1px solid rgba(255,255,255,.14);
    }

    .btn-google{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
    }
    .btn-google:hover{ background: rgba(255,255,255,.14); }
    .btn-google svg{ width:16px;height:16px; }

    .divider{
      display:flex; align-items:center; gap:10px;
      color: rgba(255,255,255,.45);
      font-size:11px;
      margin:14px 0;
    }
    .divider::before, .divider::after{
      content:"";
      height:1px; flex:1;
      background: rgba(255,255,255,.14);
    }

    form{ display:flex; flex-direction:column; gap:10px; }
    .field label{
      display:block;
      font-size:11px;
      color:rgba(255,255,255,.70);
      margin:0 0 6px;
      font-weight:700;
    }
    .field input{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      outline:none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .field input:focus{
      border-color: rgba(10,132,255,.55);
      box-shadow: 0 0 0 3px rgba(10,132,255,.18);
    }

    .errors{
      background: rgba(255,69,58,.12);
      border:1px solid rgba(255,69,58,.26);
      border-radius:14px;
      padding:10px 12px;
      font-size:12px;
      color: rgba(255,255,255,.88);
      margin-bottom:10px;
    }

    .footer{
      margin-top:12px;
      color: rgba(255,255,255,.65);
      font-size:12px;
      text-align:center;
    }
    .footer a{
      color: rgba(170,220,255,.95);
      text-decoration:none;
      font-weight:800;
    }
  </style>
</head>
<body>
  <div class="wallpaper"></div>
  <div class="vignette"></div>

  <script src="{% static 'js/snow.js' %}"></script>

  <div class="wrap">
    <div class="card">
      <div class="brand"><span class="dot"></span> Snowglass</div>

      <h1>Log in</h1>
      <p class="sub">Welcome back. Continue with Google or sign in with email.</p>

      <div class="divider">continue with email</div>

      {% if error %}
        <div class="errors">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <button class="btn btn-primary" type="submit">Log in</button>
      </form>

      <div class="divider">or continue with Google</div>

      <a class="btn btn-google" href="{% provider_login_url 'google' %}">
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.656 32.655 29.166 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.999 6.053 29.768 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.651-.389-3.917z"/>
          <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.999 6.053 29.768 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
          <path fill="#4CAF50" d="M24 44c5.065 0 9.197-1.947 12.513-5.119l-5.789-4.898C28.77 35.339 26.49 36 24 36c-5.144 0-9.517-3.296-11.214-7.897l-6.52 5.02C9.57 39.556 16.31 44 24 44z"/>
          <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.05 12.05 0 0 1-4.579 5.983l.002-.001 5.789 4.898C36.106 39.07 44 34 44 24c0-1.341-.138-2.651-.389-3.917z"/>
        </svg>
        Continue with Google
      </a>

      <div class="footer">
        Don’t have an account? <a href="{% url 'register' %}">Create one</a>
      </div>
    </div>
  </div>
</body>
</html>
