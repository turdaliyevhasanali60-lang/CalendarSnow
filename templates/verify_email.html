{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email • Snowglass</title>

  <style>
    :root{
      --glass: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --blue: rgba(10,132,255,.95);
      --red: rgba(255,69,58,.95);
      --green: rgba(52,199,89,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',sans-serif;
      color:var(--text);
      background:transparent;
      overflow:hidden;
    }

    .wallpaper{
      position:fixed;
      inset:0;
      /* Avoid negative z-index: it can end up behind the page background */
      z-index:0;
      background:
        radial-gradient(circle at 50% 35%, rgba(255,255,255,.08), rgba(0,0,0,.55) 70%),
        url("{% static 'img/wallpaper.webp' %}") center/cover no-repeat;
      pointer-events:none;
    }
    .vignette{
      position:fixed; inset:-10%; z-index:1;
      background:radial-gradient(circle at 50% 35%, rgba(255,255,255,.12), rgba(0,0,0,.65) 72%);
    }

    .glass{
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(38px) saturate(170%);
      -webkit-backdrop-filter: blur(38px) saturate(170%);
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(440px,100%);
      padding:22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:-.2px;
      margin-bottom:12px;
    }
    .brand .dot{
      width:10px;height:10px;border-radius:999px;
      background:linear-gradient(135deg,#22c5ff,#2563eb);
      box-shadow:0 8px 22px rgba(10,132,255,.35);
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
      letter-spacing:-.6px;
    }
    .sub{
      margin:0 0 18px;
      font-size:13px;
      color:var(--muted);
      line-height:1.45;
    }

    .messages{margin-bottom:12px}
    .msg{
      padding:10px 12px;
      border-radius:14px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
    }
    .msg.error{border-color:rgba(255,69,58,.35);background:rgba(255,69,58,.12)}
    .msg.success{border-color:rgba(52,199,89,.35);background:rgba(52,199,89,.12)}

    .field label{
      display:block;
      font-size:11px;
      color:var(--muted);
      margin:0 0 6px;
    }
    .field input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.22);
      color:var(--text);
      font-weight:800;
      letter-spacing:.28em;
      text-align:center;
      outline:none;
    }
    .field input:focus{
      border-color:rgba(10,132,255,.6);
      box-shadow:0 0 0 3px rgba(10,132,255,.2);
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:14px;
    }

    .btn{
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size:13px;
      padding:11px 14px;
      border-radius:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
      transition:.18s ease;
    }
    .btn-primary{
      flex:1;
      color:white;
      background:linear-gradient(135deg,#22c5ff,#2563eb);
      box-shadow:0 10px 30px rgba(10,132,255,.28);
    }
    .btn-ghost{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.14);
    }

    .footer{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .footer span{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }

    .timer{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      min-width:70px;
      text-align:right;
    }
  </style>
</head>

<body data-cooldown="{{ resend_remaining|default:0 }}">
  <div class="wallpaper"></div>
  <div class="vignette"></div>

  <div class="wrap">
    <div class="glass card">

      <div class="brand"><span class="dot"></span> Snowglass</div>

      <h1>Verify your email</h1>
      <p class="sub">Enter the 6-digit code we sent to your email address.</p>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- VERIFY FORM -->
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label for="otp">Verification code</label>
          <input
            id="otp"
            name="otp"
            maxlength="6"
            inputmode="numeric"
            autocomplete="one-time-code"
            placeholder="••••••"
            required
          />
        </div>

        <div class="row">
          <button class="btn btn-primary" type="submit">Verify</button>
        </div>
      </form>

      <!-- CHANGE EMAIL -->
      <div class="footer">
        <a class="btn btn-ghost" href="{% url 'register' %}">Change email</a>
        <span>Wrong inbox?</span>
      </div>

      <!-- RESEND -->
      <form method="post" action="{% url 'resend-otp' %}" style="margin-top:10px">
        {% csrf_token %}
        <div class="row">
          <button class="btn btn-ghost" id="resendBtn" type="submit">Resend</button>
          <span class="timer" id="timerText"></span>
        </div>
      </form>

    </div>
  </div>

  <script>
    let remaining = parseInt(document.body.dataset.cooldown || "0", 10);
    const btn = document.getElementById("resendBtn");
    const timer = document.getElementById("timerText");

    function tick(){
      if (remaining <= 0){
        btn.disabled = false;
        btn.style.opacity = "1";
        timer.textContent = "";
        return;
      }
      btn.disabled = true;
      btn.style.opacity = ".55";
      timer.textContent = remaining + "s";
      remaining--;
      setTimeout(tick, 1000);
    }
    tick();
  </script>
</body>
</html>
